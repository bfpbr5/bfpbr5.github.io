title: 毕非凡的学习记录小站
email: biff19@mails.tsinghua.edu.cn
description: >- # this means to ignore newlines until "baseurl:"
  欢迎来到我的个人博客网站! 我的名字是毕非凡，我是一名正在学习生物信息学的学生。在这个网站上，我将会分享我学习这个迷人领域时的个人想法和经验。我想把这个博客作为一个平台，讨论生物信息学的最新发展，以及我自己学习这个学科的历程。我还将谈论我所参与的各种研究项目，以及我对整个生物信息学领域的想法。我希望通过这个博客来激励他人，并分享我对这一神奇研究领域的热情。谢谢你的阅读!


